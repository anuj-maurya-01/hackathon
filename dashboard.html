<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSphere Dashboard</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ecfdf5, #e0f2fe, #f3e8ff);
      min-height: 100vh;
    }
    .card { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); transition: transform .3s, box-shadow .3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.12); }
    input, select { border-radius: 12px; border: 1px solid #cbd5e1; padding: 8px 12px; transition: 0.3s; }
    input:focus, select:focus { outline: none; border-color: #10B981; box-shadow: 0 0 0 2px rgba(16,185,129,0.2); }
    button { border-radius: 12px; font-weight: bold; transition: 0.3s; }
    button:hover { transform: translateY(-2px); }
    .category-icon { width:24px; height:24px; margin-right:6px; }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <header class="bg-green-600 text-white p-6 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold">Unique EcoSphere</div>
    <nav class="space-x-4">
     <a href="dashboard.html" class="hover:underline">Dashboard</a>
    <a href="rewards.html" class="hover:underline">Rewards</a>
    <a href="scan.html" class="hover:underline">Scan Product</a>
    <a href="suggestions.html" class="hover:underline">Suggestions</a>
    <a href="marketplace.html" class="hover:underline">Marketplace</a>
    <a href="community.html" class="hover:underline">Community</a>
    <a href="carbon_credits.html" class="hover:underline">Carbon Credits</a>
    <a href="family-leaderboard.html" class="hover:underline">Family Leaderboard</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto p-6 space-y-8">

    <!-- Input Section -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-5">Add Carbon Emission</h2>
      <div class="grid md:grid-cols-4 gap-4 mb-4">
        <select id="category" class="shadow-sm">
          <option value="Electricity">Electricity (kWh)</option>
          <option value="Car">Car (km)</option>
          <option value="Bike">Bike (km)</option>
          <option value="Train">Train (km)</option>
          <option value="Flight">Flight (km)</option>
          <option value="Shopping">Shopping (₹)</option>
          <option value="Other">Other (kg)</option>
        </select>
        <input type="number" id="amount" placeholder="Value" />
        <input type="text" id="item-name" placeholder="Item Name (optional)" />
        <button onclick="addItem()" class="bg-green-600 text-white hover:bg-green-700">Add Item</button>
      </div>
      <ul id="itemList" class="space-y-2 mt-3 text-gray-700"></ul>
    </div>

    <!-- Stats -->
    <div class="grid md:grid-cols-3 gap-6">
      <div class="card text-center">
        <div class="text-sm text-gray-500 flex items-center justify-center gap-2"><i class="fas fa-cloud"></i> Total CO₂</div>
        <div id="total-co2" class="text-3xl font-bold text-green-600 mt-2">0 kg</div>
      </div>
      <div class="card text-center">
        <div class="text-sm text-gray-500 flex items-center justify-center gap-2"><i class="fas fa-boxes"></i> Items Added</div>
        <div id="total-items" class="text-3xl font-bold text-green-600 mt-2">0</div>
      </div>
      <div class="card text-center">
        <div class="text-sm text-gray-500 flex items-center justify-center gap-2"><i class="fas fa-star"></i> Eco Points</div>
        <div id="points" class="text-3xl font-bold text-yellow-500 mt-2">0</div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card">
      <h2 class="text-xl font-semibold mb-4">Carbon Breakdown</h2>
      <canvas id="co2Chart" height="220"></canvas>
    </div>

  </main>

  <script>
    const conversion = {
      Electricity: 0.82,
      Car: 0.21,
      Bike: 0.05,
      Train: 0.05,
      Flight: 0.25,
      Shopping: 0.001,
      Other: 1
    };

    const breakdown = { Electricity:0, Car:0, Bike:0, Train:0, Flight:0, Shopping:0, Other:0 };
    const items = [];

    function addItem() {
      const category = document.getElementById("category").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const name = document.getElementById("item-name").value || category;
      if (!amount || amount <= 0) return alert("Enter a valid amount!");

      const co2 = amount * conversion[category];
      const item = { name, category, amount, co2 };
      items.push(item);
      breakdown[category] += co2;

      renderItems();
      updateDashboard();

      document.getElementById("amount").value = '';
      document.getElementById("item-name").value = '';
    }

    function deleteItem(index) {
      const item = items[index];
      breakdown[item.category] -= item.co2;
      items.splice(index,1);
      renderItems();
      updateDashboard();
    }

    function renderItems() {
      const list = document.getElementById("itemList");
      list.innerHTML = '';
      items.forEach((item,index)=>{
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center bg-gray-100 px-3 py-2 rounded shadow-sm';
        li.innerHTML = `
          <span>${item.name} (${item.category}): <strong>${item.co2.toFixed(2)} kg CO₂</strong></span>
          <button class="text-red-500 hover:text-red-700" onclick="deleteItem(${index})">Remove</button>
        `;
        list.appendChild(li);
      });
    }

    function updateDashboard() {
      const total = items.reduce((sum,i)=>sum+i.co2,0);
      document.getElementById("total-co2").textContent = total.toFixed(2) + ' kg';
      document.getElementById("total-items").textContent = items.length;
      document.getElementById("points").textContent = Math.floor(total);

      co2Chart.data.datasets[0].data = Object.values(breakdown);
      co2Chart.update();
    }

    const ctx = document.getElementById("co2Chart").getContext("2d");
    const co2Chart = new Chart(ctx,{
      type:'doughnut',
      data:{
        labels:Object.keys(breakdown),
        datasets:[{
          data:Object.values(breakdown),
          backgroundColor:['#059669','#3B82F6','#F59E0B','#6366F1','#EF4444','#10B981','#9CA3AF'],
          borderWidth:2,
          borderColor:'#f0f4f8'
        }]
      },
      options:{
        responsive:true,
        plugins:{ legend:{ position:'bottom', labels:{ color:'#111827', font:{size:14, weight:'bold'} } } }
      }
    });
  </script>
  <footer class="bg-green-700 text-white text-center py-6 mt-12">
    <p>© 2025 EcoSphere. All rights reserved.</p>
  </footer>
</body>
</html>
