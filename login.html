<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique EcoTrack â€” Login</title>
  
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    /* Background animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(270deg, #10B981, #3B82F6, #8B5CF6, #F59E0B);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    /* Glassmorphism card */
    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* Input focus animation */
    input:focus {
      outline: none;
      border-color: #10B981;
      box-shadow: 0 0 8px rgba(16,185,129,0.5);
      transition: 0.3s;
    }

    /* Button hover animation */
    .btn-animate {
      transition: all 0.3s ease;
    }
    .btn-animate:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(16,185,129,0.4);
    }

    /* Fade in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Icon bounce animation */
    .icon-bounce {
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="glass-card p-10 w-full max-w-md fade-in">
    <div class="text-center mb-6">
      <div class="text-4xl font-bold text-white mb-2">Unique EcoTrack</div>
      <p class="text-white/80">Your Personal Carbon Accountant</p>
    </div>

    <form id="login-form" class="space-y-6">
      <div class="relative">
        <input type="email" id="email" placeholder="Email" required class="w-full p-4 rounded-lg border border-white/50 bg-white/10 text-white placeholder-white/70"/>
        <i class="fas fa-envelope absolute right-4 top-1/2 -translate-y-1/2 text-white/70 icon-bounce"></i>
      </div>
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full p-4 rounded-lg border border-white/50 bg-white/10 text-white placeholder-white/70"/>
        <i class="fas fa-lock absolute right-4 top-1/2 -translate-y-1/2 text-white/70 icon-bounce"></i>
      </div>
      <button type="submit" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold btn-animate">Login</button>
    </form>

    <div class="mt-6 text-center text-white/80">
      Don't have an account? <a href="#" class="text-green-400 hover:underline">Sign Up</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // Demo: simple alert
      alert(`Logged in as ${email} (demo)`);
      // Redirect to dashboard (example)
      window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
