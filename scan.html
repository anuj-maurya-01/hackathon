<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique EcoTrack — Scan Product</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  margin: 0;
  /* Animated gradient background */
  background: linear-gradient(270deg, #e0f8e9, #d9f0ff, #fef9e7, #d0f0f6);
  background-size: 800% 800%;
  animation: gradientAnimation 20s ease infinite;
}

@keyframes gradientAnimation {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin: 2rem 0;
  color: #059669;
}

/* Animated input fields */
.input-group {
  position: relative;
  margin-bottom: 1.5rem;
}
.input-group input {
  width: 100%;
  padding: 1rem;
  border: 2px solid #d1d5db;
  border-radius: 1rem;
  transition: all 0.3s ease;
  font-size: 1rem;
  background: #f9fafb;
}
.input-group input:focus {
  border-color: #10b981;
  box-shadow: 0 4px 12px rgba(16,185,129,0.3);
}
.input-group label {
  position: absolute;
  left: 1rem;
  top: 1rem;
  pointer-events: none;
  transition: 0.3s ease all;
  color: #6b7280;
}
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
  top: -0.5rem;
  left: 1rem;
  font-size: 0.75rem;
  background: #e0f8e9;
  padding: 0 0.25rem;
  color: #10b981;
}

/* Scan Card */
.scan-card {
  max-width: 600px;
  margin: auto;
  background: #ffffff;
  border-radius: 1.5rem;
  padding: 2rem;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.scan-card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

/* Scan Buttons */
.scan-btn {
  background: #10b981;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 1rem;
  font-weight: 600;
  transition: all 0.3s ease;
}
.scan-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(16,185,129,0.3);
}

/* Scan Result */
#scan-result {
  display: none;
  background: #f0fdf4;
  padding: 1.5rem;
  border-radius: 1rem;
  margin-top: 2rem;
  text-align: center;
  animation: fadeInUp 0.6s ease forwards;
}
#scan-product-name {
  font-size: 1.5rem;
  font-weight: 700;
  color: #065f46;
}
#scan-product-co2 {
  font-size: 2rem;
  font-weight: bold;
  color: #10b981;
  margin-top: 0.5rem;
}
#scan-product-desc {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  color: #4b5563;
}

/* Recent scans */
#recent-scans {
  margin-top: 3rem;
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding-bottom: 1rem;
}
.scan-item {
  min-width: 150px;
  background: #ffffff;
  border-radius: 1rem;
  padding: 1rem;
  text-align: center;
  flex-shrink: 0;
  transition: transform 0.3s ease;
}
.scan-item:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 8px 20px rgba(16,185,129,0.2);
}

/* Animations */
@keyframes fadeInUp {
  0% {opacity:0; transform:translateY(20px);}
  100% {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<header>
  <h1>Scan a Product</h1>
  <!-- Add this at the top or bottom inside your container -->
<div class="flex justify-end mb-4">
  <a href="dashboard.html" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700 transition">
    Go to Dashboard
  </a>
</div>

</header>

<main class="px-4">

  <div class="scan-card">
    <div class="input-group">
      <input type="text" id="barcode-input" placeholder=" " />
      <label for="barcode-input">Enter Barcode or Product Code</label>
    </div>
    <button id="barcode-btn" class="scan-btn w-full mb-4">Lookup Product</button>

    <div class="mb-4 text-center">or</div>

    <div class="text-center">
      <label class="block mb-2 text-slate-700 font-medium">Upload product image</label>
      <input type="file" id="file-input" accept="image/*" class="mb-2" />
    </div>

    <div id="scan-result">
      <div id="scan-product-name"></div>
      <div id="scan-product-co2"></div>
      <div id="scan-product-desc"></div>
    </div>
  </div>

  <h2 class="mt-12 mb-4 text-xl font-semibold text-center text-slate-700">Recent Scans</h2>
  <div id="recent-scans">
    <!-- dynamically added scan cards -->
  </div>

</main>

<script>
const productDB = {
  'P1001': { name: 'Bamboo Bottle', co2: 2.5, desc: 'Reusable bamboo bottle — low CO₂ over lifetime.' },
  'P2001': { name: 'Solar Lamp', co2: 12, desc: 'Solar-powered lamp — offsets grid electricity.' },
  'P3001': { name: 'Plastic Bottle', co2: 1.2, desc: 'Single-use plastic bottle — higher lifecycle footprint.' }
};

let recentScans = [];

function renderRecentScans() {
  const container = document.getElementById('recent-scans');
  container.innerHTML = '';
  recentScans.slice().reverse().forEach(scan => {
    const div = document.createElement('div');
    div.className = 'scan-item';
    div.innerHTML = `<div class="font-semibold text-green-700">${scan.name}</div>
                     <div class="text-green-500 font-bold">${scan.co2} kg CO₂</div>`;
    container.appendChild(div);
  });
}

function lookupProduct(code) {
  const sr = document.getElementById('scan-result');
  if (!code) return alert('Enter a product code or upload an image!');
  const prod = productDB[code.toUpperCase()];
  if (!prod) return alert('Product not found! Try P1001, P2001, P3001.');
  document.getElementById('scan-product-name').textContent = prod.name;
  document.getElementById('scan-product-co2').textContent = prod.co2 + ' kg CO₂';
  document.getElementById('scan-product-desc').textContent = prod.desc;
  sr.style.display = 'block';

  // Add to recent scans
  recentScans.push(prod);
  if (recentScans.length > 10) recentScans.shift(); // keep last 10
  renderRecentScans();
}

document.getElementById('barcode-btn').addEventListener('click', () => {
  const code = document.getElementById('barcode-input').value.trim();
  lookupProduct(code);
});

document.getElementById('file-input').addEventListener('change', (e) => {
  if (e.target.files && e.target.files.length) {
    // Demo: assume scanned product is P1001
    lookupProduct('P1001');
  }
});
</script>

</body>
</html>
