<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique EcoTrack â€” Suggestions</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(120deg, #06B6D4, #10B981, #F97316);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.25);
      transition: transform 0.3s;
    }
    .glass-card:hover { transform: translateY(-4px); }

    .fade-in { opacity: 0; animation: fadeIn 1s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen p-6">

  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <div class="text-2xl font-bold">Unique EcoTrack</div>
    <nav class="space-x-4">
      <a href="dashboard.html" class="hover:text-yellow-400">Dashboard</a>
      <a href="input.html" class="hover:text-yellow-400">Input</a>
      <a href="rewards.html" class="hover:text-yellow-400">Rewards</a>
      <a href="scan.html" class="hover:text-yellow-400">Scan Product</a>
      <a href="suggestions.html" class="font-semibold hover:text-yellow-400">Suggestions</a>
        <a href="family-leaderboard.html" class="hover:text-yellow-400">Family Leaderboard</a>
    </nav>
  </header>

  <!-- Suggestions Content -->
  <main class="max-w-4xl mx-auto space-y-6">
    <h2 class="text-3xl font-bold text-center mb-4 fade-in">Personalized Suggestions</h2>

    <div id="suggestions-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in">
      <!-- suggestion cards generated dynamically -->
    </div>
  </main>

  <script>
    // Dummy usage input
    const input = {
      electricity: 250,
      carKm: 120,
      bikeKm: 30,
      trainKm: 50,
      flightKm: 600,
      shoppingSpend: 6000
    };

    const suggestionsGrid = document.getElementById('suggestions-grid');

    function renderSuggestions(input) {
      suggestionsGrid.innerHTML = '';
      const rules = [];

      if(!input || Object.keys(input).length === 0){
        // default tips
        rules.push({ title: 'Reduce Electricity', text: 'Switch to LED bulbs, unplug devices, consider rooftop solar.' });
        rules.push({ title: 'Reduce Travel', text: 'Use public transport, carpool, or cycle for short trips.' });
        rules.push({ title: 'Sustainable Shopping', text: 'Choose local, durable, and recycled products.' });
      } else {
        if(input.electricity > 200) rules.push({ title: 'High Electricity Usage', text: 'Switch to LED bulbs, consider solar panels.' });
        if(input.carKm > 100) rules.push({ title: 'High Car Usage', text: 'Try carpooling or public transport.' });
        if(input.flightKm > 500) rules.push({ title: 'Frequent Flights', text: 'Reduce flights or choose trains for short routes.' });
        if(input.shoppingSpend > 5000) rules.push({ title: 'High Shopping Spend', text: 'Select sustainable/local products and reduce waste.' });
        if(rules.length === 0) rules.push({ title: 'Good Job!', text: 'You have moderate usage. Keep tracking to reduce further.' });
      }

      rules.forEach(r=>{
        const card = document.createElement('div');
        card.className = 'glass-card p-4 hover:scale-105 transition cursor-pointer';
        card.innerHTML = `<div class="font-semibold text-yellow-400 text-lg mb-2">${r.title}</div>
                          <div class="text-white text-sm">${r.text}</div>`;
        suggestionsGrid.appendChild(card);
      });
    }

    // Initialize
    renderSuggestions(input);
  </script>

</body>
</html>
